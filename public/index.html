<!DOCTYPE html>

    <head>
        <meta charset="utf-8"/>
        <title>MOKEPON!</title>
        <link rel="stylesheet" href="./styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    </head>

    <body>

        <section id="Seleccionar-mascota">

            <h1 class="titulo">Mokepon  ! ðŸ”¥ ðŸ’§ ðŸª´ </h1>

            <h2 class="subtitulo">Elige tu mascota</h2>

            <div id="contenedorTarjetas" class="tarjetas"> </div>
              

            <button id="Boton-mascota">Seleccionar </button>
        </section> 

        <section id="verMapa">
            <h2 class="subtitulo">Recorre el mapa con tu mokepon</h2>
            <canvas id="mapa"></canvas>
            <button 
                 ontouchstart="moverArriba()" ontouchend="detenerMovimiento()"
                 onmouseup="detenerMovimiento()" onmousedown="moverArriba()"
            >Arriba</button>
            <div>
                <button 
                    ontouchend="detenerMovimiento()" ontouchstart="moverIzquierda()"
                    onmouseup="detenerMovimiento()"  onmousedown="moverIzquierda()"

                >Izquierda</button>
                <button
                    ontouchend="detenerMovimiento()" ontouchstart="moverAbajo()"
                    onmouseup="detenerMovimiento()"  onmousedown="moverAbajo()"

                >Abajo</button>
                <button 
                    ontouchend="detenerMovimiento()" ontouchstart="moverDerecha()"
                    onmouseup="detenerMovimiento()" onmousedown="moverDerecha()"
 
                >Derecha</button>
            </div>

        </section>

        <section id="Seleccionar-ataque">

            <h1 class="titulo">MOKEPON ! ðŸ”¥ ðŸ’§ ðŸª´ </h1>

            <h2 class="subtitulo">Elige tu ataque</h2>

            <div id="contenedorAtaques" class="tarjetas-ataques">

            </div>

            <div id="mensajes">
                    <p id="resultado">Mucha suerte</p>

                    <section id="Reiniciar">
                        <button id="boton-reiniciar">Reiniciar</button>
                    </section>
            </div>



            <div class="ataques">
                <div class="ataques-jugador">
                        <p id="vidas-jugador">0</p> 
                        <p id="mascota-jugador"></p> 
                        <div id="ataques-Del-Jugador"></div>
                </div>

                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">0</p> 
                    <p id="mascota-enemigo"></p> 
                    <div id="ataques-Del-Enemigo"></div>
                </div>


               
            </div>

            

          
        </section>   

        <script src="./mokepon.js"></script>
    </body>
